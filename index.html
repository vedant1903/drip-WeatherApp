<html>    
    <head>
        <title>Drip: Dress right</title>        
        <script src="https://kit.fontawesome.com/82dc4ee1f2.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="public/styles/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="topnav">
            <div class="topnav-left">
                <a href="" class="logo-home">drip.</a>
            </div>
            <div class="topnav-right">
                <form action="/" method="POST">
                    <input type="text" name="city" placeholder="Enter the zipcode here" required>            
                    <button type="submit"><i class="fas fa-search-location"></i></button> 
                </form> 
                <nav>
                    <a href="">Home</a>
                    <a href="">About Us</a>
                </nav> 
            </div>
               
        </div>

        <div class="main container">
            <div class="row align-items-center">                
                <div class="col-sm-6">
                    <div class="details">
                        <div class="cardtop">
                            <img class="ctopleft" src="public/images/temperature.svg">
                            <div class="ctopright">
                                <h2>Today</h2>
                                <h4>11:44</h4>
                                <h6>Mon, 11 January</h6>
                            </div>  
                        </div>
                        <div class="cardbottom">
                            <div class="loc">
                                <div class="tu">
                                    <h1>+4&deg;</h1>
                                    <a class="active" href="">C</a> | <a class="inactive" href="">F</a>
                                    <!--<div class="unit">C | F</div>-->
                                </div>                                
                                <h6>Clear Sky</h6>
                                <h2>New York</h2>
                                <h6>United States</h6>
                            </div>
                            <div class="add-attributes">
                                <table>
                                    <tbody>
                                        <tr>
                                            <th class="bold">Feels like</th>
                                            <th class="feelslike">44°</th>
                                            <th class="bold">High/Low</th>
                                            <th class="maxNmin">57°/44°</th>
                                          </tr>    
                                    <tr>
                                      <th class="bold">Humidity</th>
                                      <th class="humidity">57° / 44°</th>
                                      <th class="bold">Pressure</th>
                                      <th class="pressure">256</th>
                                    </tr>
                                    <tr>
                                        <th class="bold">Wind</th>
                                        <th class="wind">4 m/h</th>                                        
                                        <th class="bold">Visibility</th>
                                        <th class="visibility text-capitalize">3 mi</th>
                                      </tr>
                                  </tbody></table>
                            </div>              
                            
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="rightdetails">
                        <div class="item">  
                            <img src="public/images/clothes/sweater.svg">           
                        </div>
                        <div class="item">
                            <img src="public/images/clothes/jeans.svg">  
                        </div >
                        <div class="item">
                            <img src="public/images/clothes/tshirt.svg">  
                        </div>   
                        <div class="item">
                            <img src="public/images/clothes/umbrella.svg">  
                        </div> 
                        <div class="item">
                            <img src="public/images/clothes/winterboots.svg">  
                        </div>       
                    </div>
                                             
                </div>
            </div>    

            
        </div>

    </body>
</html>
